<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mes informations - Garage</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
    	<div th:replace="~{menu-user :: mainMenuUser}"></div>
        
        <h1>Mes informations</h1>
        
        <div class="user-info">
            <p th:if="${user.role == 'ROLE_SUPERADMIN' || user.role == 'ROLE_GARAGE_ADMIN' }"><strong>ID:</strong> <span th:text="${user.id}"></span></p>
            <p><strong>Nom d'utilisateur:</strong> <span th:text="${user.username}"></span></p>
            <p th:if="${user.role == 'ROLE_SUPERADMIN' || user.role == 'ROLE_GARAGE_ADMIN' }"><strong>RÃ´le:</strong> <span th:text="${user.role}"></span></p>
            <p><strong>Nombre de factures:</strong> <span th:text="${user.factures != null ? user.factures.size() : 0}"></span></p>
            <p><strong>Nombre de devis:</strong> <span th:text="${user.devis != null ? user.devis.size() : 0}"></span></p>
        </div>
        
        <div class="nav-buttons">
            <a th:if="${user.role == 'ROLE_USER'}" th:href="@{/factures}" class="btn btn-primary">Mes factures</a>
            <a th:if="${user.role == 'ROLE_USER'}" th:href="@{/devis}" class="btn btn-primary">Mes devis</a>
            <a th:if="${user.role == 'ROLE_SUPERADMIN' || user.role == 'ROLE_GARAGE_ADMIN' }" th:href="@{/admin}" class="btn btn-primary">Retour au dashboard</a>
        </div>
    </div>
</body>
</html>
