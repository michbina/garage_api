<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mes informations - Garage</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li><a th:href="@{/factures}">Factures</a></li>
                <li><a th:href="@{/devis}">Devis</a></li>
                <li><a th:href="@{/logout}">Déconnexion</a></li>
            </ul>
        </nav>
        
        <h1>Mes informations</h1>
        
        <div class="user-info">
            <p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
            <p><strong>Nom d'utilisateur:</strong> <span th:text="${user.username}"></span></p>
            <p><strong>Rôle:</strong> <span th:text="${user.role}"></span></p>
            <p><strong>Nombre de factures:</strong> <span th:text="${user.factures != null ? user.factures.size() : 0}"></span></p>
            <p><strong>Nombre de devis:</strong> <span th:text="${user.devis != null ? user.devis.size() : 0}"></span></p>
        </div>
        
        <div class="nav-buttons">
            <a th:href="@{/factures}" class="btn btn-primary">Mes factures</a>
            <a th:href="@{/devis}" class="btn btn-primary">Mes devis</a>
        </div>
    </div>
</body>
</html>
