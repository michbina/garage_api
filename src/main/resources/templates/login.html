<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Garage</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <div class="login-container">
        <h2>Connexion au système du garage</h2>
        
        <div th:if="${param.error}" class="alert alert-danger">
            Nom d'utilisateur ou mot de passe incorrect.
        </div>
        
        <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}">
            Succès
        </div>
        
        <!-- Après modif du mot de passe -->
    	<div th:if="${passwordSuccessMessage}" class="banner" th:text="${passwordSuccessMessage}"></div>
        
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Nom d'utilisateur:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Se connecter</button>
        </form>
        
<!--         <div class="form-footer"> -->
<!--             <p>Pas encore de compte? <a th:href="@{/register}">Créer un compte</a></p> -->
<!--         </div> -->
    </div>
</body>
</html>
