<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/main-layout}">
<head>
<title>Changement de mot de passe</title>
</head>
<body>
	<!--Tout le contenu spécifique à la page va dans ce fragment "content" -->
	<section layout:fragment="content">

		<div th:if="${firstLogin}">
			<p>Bienvenue ! Pour des raisons de sécurité, veuillez définir un
				nouveau mot de passe.</p>
		</div>


		<form th:action="@{/save-new-password}" th:object="${passwordDto}"
			method="post">

			<h3>Changer votre mot de passe</h3>

			<div>
				<label>Nouveau mot de passe :</label> <input type="password"
					th:field="*{password}" />
				<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
					style="color: red"></p>
			</div>

			<div>
				<label>Confirmer le mot de passe :</label> <input type="password"
					th:field="*{confirmPassword}" />
				<p th:if="${#fields.hasErrors('confirmPassword')}"
					th:errors="*{confirmPassword}" style="color: red"></p>
			</div>

			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}" />

			<button type="submit">Changer le mot de passe</button>

		</form>

	</section>
</body>
</html>
