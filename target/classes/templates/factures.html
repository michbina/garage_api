<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mes Factures - Garage</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <nav>
            <ul>
                <li><a th:href="@{/factures}">Factures</a></li>
                <li><a th:href="@{/devis}">Devis</a></li>
                <li><a th:href="@{/logout}">Déconnexion</a></li>
                <li><a th:href="@{/api/user/info}">Mon compte</a></li>
            </ul>
        </nav>
        
        <h1>Mes Factures</h1>
        
        <div th:if="${factures.empty}" class="alert">
            Vous n'avez aucune facture pour le moment.
        </div>
        
        <table th:if="${!factures.empty}" class="table">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Montant</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="facture : ${factures}">
                    <td th:text="${facture.description}"></td>
                    <td th:text="${facture.montant} + ' €'"></td>
                    <td th:text="${#temporals.format(facture.dateCreation, 'dd/MM/yyyy')}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
