<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Créer un compte - Garage</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="login-container">
        <h2>Créer un compte</h2>
        
        <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}">
            Erreur
        </div>
        
        <form th:action="@{/api/register}" method="post" th:object="${registerRequest}">
            <div class="form-group">
                <label for="username">Nom d'utilisateur:</label>
                <input type="text" id="username" name="username" th:field="*{username}" required>
                <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Mot de passe:</label>
                <input type="password" id="password" name="password" th:field="*{password}" required>
                <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirmer le mot de passe:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}" required>
                <div class="error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
            </div>
            
            <button type="submit" class="btn btn-primary">Créer un compte</button>
        </form>
        
        <div class="form-footer">
            <p>Vous avez déjà un compte? <a th:href="@{/login}">Se connecter</a></p>
        </div>
    </div>
</body>
</html>
